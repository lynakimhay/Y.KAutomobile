<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: #ddd;
        }
        header nav a {
            margin: 0 10px;
            text-decoration: none;
            color: black;
        }
        .content {
            display: flex;
            justify-content: space-between;
        }
        .form-container {
            width: 50%;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        .buttons button {
            padding: 10px;
            border: none;
            background: #ddd;
            cursor: pointer;
        }
        .product-info {
            width: 40%;
            text-align: center;
        }
        .product-info img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h2>Y.K</h2>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <div class="container">
        <h2>Booking</h2>
        <p><strong>Shipping Information</strong></p>
        <div class="content">
            <div class="form-container">
                <div class="form-group">
                    <label for="name">Full Name *</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number *</label>
                    <input type="tel" id="phone" required>
                </div>
                <div class="form-group">
                    <label for="address">Address *</label>
                    <input type="text" id="address" required>
                </div>
                <div class="buttons">
                    <button>Back</button>
                    <button>Submit</button>
                </div>
            </div>
            <div class="product-info">
                <img src="image.png" alt="Product Image">
                <p><strong>ALFA ROMEO MI.TO 3T 2008-2042BGSH | <span style="color: green;">Available</span></strong></p>
            </div>
        </div>
    </div>
</body>
</html>
